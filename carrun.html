<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrun</title>
    <link rel="stylesheet" href="css/carrun.css" />
    <script src="JavaScript/carrun.js" defer></script>
  </head>
  <body>
    <main>
      <a href="index.html">Go Back</a>
      <div class="gameContainer">
        <div class="leftimg">
          <div class="heading">
            <div>THE</div>
            <div>FURIOUS</div>
            <div>CAR</div>
          </div>
        </div>
        <div class="centerimg">
          <div class="leftroad">
            <div class="oppcar4 enemy-car"></div>
          </div>
          <div class="centerroad">
            <div class="oppcar1 enemy-car"></div>
            <div class="oppcar3 enemy-car"></div>
            <div class="car"></div>
          </div>
          <div class="rightroad">
            <div class="oppcar2 enemy-car"></div>
          </div>
        </div>
        <div class="rightimg">
          <div class="score">
            <div id="highscore">HIGH SCORE : 0</div>
            <div id="currentscore">YOUR SCORE : 0</div>
          </div>
          <div class="gameOver">GAME OVER</div>
          <div><form action="./carrun.html" id="form"></form></div>
        </div>
        <div class="startstop">
          <div id="congrats">CONGRATULATIONS HIGH SCORE</div>
          <button id="play">START</button>
        </div>
      </div>
    </main>
  </body>
</html>
