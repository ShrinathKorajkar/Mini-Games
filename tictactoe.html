<!DOCTYPE html>
<html lang="en">
  <head>

    <title>My Games</title>
    <link rel="stylesheet" href="Css/tictactoe.css" />

  <body>
    <header>

    <main>
      <section>
        <h1>TIC TAC TOE</h1>
        <div class="container">
          <span class="winline"></span>
          <div class="box">
            <div class="square bt-0 bl-0" id="item1" num="0"></div>
            <div class="square bt-0" id="item2" num="1"></div>
            <div class="square bt-0 br-0" id="item3" num="2"></div>
            <div class="square bl-0" id="item4" num="3"></div>
            <div class="square" id="item5" num="4"></div>
            <div class="square br-0" id="item6" num="5"></div>
            <div class="square bl-0 bb-0" id="item7" num="6"></div>
            <div class="square bb-0" id="item8" num="7"></div>
            <div class="square bb-0 br-0" id="item9" num="8"></div>
          </div>
          <div class="info">
            <h3 class="player">Player X turn</h3>
            <img src="./Assets/videos/victory.gif"></i>
            <button id="reset">Reset</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="JavaScript/tictactoe.js"></script>
  </body>
</html>
